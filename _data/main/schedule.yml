- title: Máxima performance
  pos: 1
  speaker: Eduardo Sada
  topic: navegadores, rendimiento
  begin: "09.45"
  end: "10.30"
  icon: bolt
  description:
    - Nos meteremos en la sala de máquinas de los navegadores, aprendiendo cómo funcionan y cuáles
      son las mejores técnicas para conseguir la máxima performance en nuestra web.
      Pasaremos de 0 a 60 FPS entendiendo los procesos básicos de pintado y descubriremos al final cuál es el enemigo
      número uno de la buena performance.
    - ¿Qué es la buena performance? ¿Se puede medir una "sensación"? ¿Cómo puedo mejorar la performance en móviles? ¿Cuánto
      impactan las microoptimizaciones? ¿Qué son los web workers? ¿Realmente ayudan?
    - Cuando el mobile first ya no es una opción y se ha convertido en ley. Cuando la performance importa.


- title: Animación avanzada con CSS en HTML y SVG para mejorar la UX
  pos: 2
  speaker: Ángel Corral
  topic: animaciones, CSS, SVG, UX
  begin: "10.35"
  end: "11.20"
  icon: css3
  description:
    - Las animaciones con CSS ayudan a mejorar los detalles de la interfaz y el feedback que le damos al usuario mediante
      microinteracciones, tratándolas como elementos con un valor comunicativo en la transmisión de los contenidos, más allá de la mera
      decoración o aporte visual.
    - Aprenderemos cómo animar propiedades CSS teniendo en cuenta el rendimiento, animar introducciones de elementos en la vista, hacer 
      animaciones secundarias persistentes, animar elementos SVG, hacer animaciones con steps, y por último veremos cómo preparar las
      animaciones CSS dejando su aplicación a triggers gestionados por JS.
    - Veremos ejemplos de animación aplicada a microinteracciones. CTAs, elementos de formulario, botones de modificación de vista, etc.


